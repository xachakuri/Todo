<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>todos</title>
  </head>

  <body>
    <section class="todo">
      <h1>todos</h1>
      <input
        class="newTodo"
        placeholder="What needs to be done?"
        autofocus
      />
      <input class="toggleAll" id="toggleAll" type="checkbox" />
      <label for="toggleAll"></label>
      <ul class="todoList"></ul>
      <div class="footerFilters" >
        <div class="filters">
          <p><span class="counterActiveTask"></span> items left</p>
          <ul class="filtersBtns">
            <li>
              <button href="#" class="filterBtn selected" data-filter="all"> All </button>
            </li>
            <li>
              <button href="#" class="filterBtn" data-filter="active"> Active </button>
            </li>
            <li>
              <button href="#" class="filterBtn" data-filter="checked"> Completed </button>
            </li>
          </ul>
          <button class="clearTask">Clear Completed</button>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
